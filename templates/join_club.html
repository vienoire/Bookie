<!-- join_club.html -->
{% extends 'layout.html' %}
{% block content %}
<h2>Join a Club</h2>
<form method="POST">
    <div class="mb-3">
        <label for="code" class="form-label">Club Code</label>
        <input type="text" class="form-control" id="code" name="code" required>
    </div>
    <button type="submit" class="btn btn-primary">Join Club</button>
</form>
{% endblock %}
